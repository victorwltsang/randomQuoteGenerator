<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <body onload="randomQuote()">
  <div class="center-div">


    <div class="quote-box">
      <blockquote>
        <h2 id="quote">Random Quote Here</h2>
      </blockquote>
      <div class="tweet">
        <a class="twitter-share-button" id="tweet" href="https://twitter.com/share" data-text="Random Quote" data-size="large"></a>


      </div>
      <h3 id="quote-author"></h3>
    </div>
    <div class="newQuote text-center">
      <input class="btn btn-block btn-primary btn-lg" type='button' onclick='randomQuote()' value='Click Here For A New Quote' />
    </div>

  </div>



</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
